<!DOCTYPE html>
<html lang="en">
<head>
    <title lang="en">chou.ninja</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            display: block;
            width: 100%;
            border-width: medium;
            font-size: x-large;
            margin-bottom: inherit;
            /*background-color: rgb(80,80,80);*/
            font-weight: bold;
            height: 5em;
            vertical-align: middle;
            /*color: white;*/
        }
        h1, .buttons, .answer {
            text-align: center;
        }
        select {
            border-width: medium;
        }
        .answer {
            font-size: x-large;
        }
        .history, .answer {
            display: none;
        }
        body {
            /*color: white;*/
            /*background: black;*/
        }
        a {
            /*color: darkgray;*/
        ;
        }
        div.table {
            display: table;
        }

        div.table > div.thead {
            display: table-header-group;
        }

        div.table > div.tbody {
            display: table-row-group;
        }

        div.table > div.thead > div.table-row,
        div.table > div.tbody > div.table-row {
            display: table-row;
        }

        div.table > div.thead > div.table-row > div.table-heading {
            display: table-cell;
            font-weight: bold;
        }

        div.table > div.tbody > div.table-row > div.table-cell {
            display: table-cell;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<h1 lang="ja">聴忍者</h1>

<div class="buttons">
    <button lang="en">
        Play random number
    </button>
</div>
<div class="answer">
    <span lang="en">
        Currently playing:
    </span>
    <span lang="ja" class="suffix"></span>
</div>

<hr />

<div class="setting table" lang="en">
    <div class="thead">
        <div class="table-row">
            <div class="table-heading">
                Playback content
            </div>
        </div>
    </div>
    <div class="tbody">
        <div class="table-row">
            <div class="table-cell">
            </div>
            <div class="table-cell">
                <a href="javascript:void(0);" class="clearPlaybackContent">
                    Set all to "None"
                </a>
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell">Days of the week</div>
            <div class="table-cell">
                <label>None
                    <input type="radio" name="dayOfWeek" value="none">
                </label>
                <label>All
                    <input type="radio" name="dayOfWeek" value="all" checked>
                </label>
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell">Days of the month</div>
            <div class="table-cell">
                <label>None
                    <input type="radio" name="dayOfMonth" value="none">
                </label>
                <label>All
                    <input type="radio" name="dayOfMonth" value="all" checked>
                </label>
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell">Months of the year</div>
            <div class="table-cell">
                <label>None
                    <input type="radio" name="monthOfYear" value="none">
                </label>
                <label>All
                    <input type="radio" name="monthOfYear" value="all" checked>
                </label>
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell">Plain numbers</div>
            <div class="table-cell">
                <label>None
                    <input type="radio" name="plainNumber" value="none">
                </label>
                <label>0 - 10
                    <input type="radio" name="plainNumber" value="zeroToTen" checked>
                </label>
            </div>
        </div>
    </div>
    <div class="thead">
        <div class="table-row">
            <div class="table-heading">
                Other settings
            </div>
        </div>
    </div>
    <div class="tbody">
        <div class="table-row">
            <div class="table-cell">Playback speed</div>
            <div class="table-cell">
                <label>Slow
                    <input type="radio" name="playbackRate" value="slow">
                </label>
                <label>Normal
                    <input type="radio" name="playbackRate" value="normal" checked>
                </label>
                <label>Fast
                    <input type="radio" name="playbackRate" value="fast">
                </label>
            </div>
        </div>
    </div>
</div>

<div class="history">
    <hr />
    <div lang="en">
        History:
    </div>
    <ul></ul>
</div>

<hr />
<div lang="en">
    <a href="http://jiashen.me">
        Home
    </a>
</div>
</body>
</html>
